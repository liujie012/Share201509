<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格排序</title>
    <link type="text/css" rel="stylesheet" href="表格排序.css"/>
</head>
<body>
<div class="box">
    <table id="tab" cellspacing="0" cellpadding="0">  <!--cellspacing表格单元格间距设置,cellpadding表格单元边界与单元内容之间的间距设置-->
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">分数</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script type="text/javascript" src="表格排序json.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="表格排序js.js"></script>
</body>
</html>
