<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", Helvetica, Sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }
        .dox{
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
            border-spacing: 10px;
            box-shadow: 3px 3px 3px 0 #999;
        }

        #tab thead tr{
            height: 35px;
            line-height: 35px;
            background: yellow;
            color: red;
        }
        #tab thead tr th{
            width: 100px;
        }
        #tab thead tr .cursor{
            cursor: pointer;
        }
        #tab tbody tr{
            height: 30px;
            line-height: 30px;
        }
        #tab tbody tr td{
            text-align: center;
        }
        #tab tbody tr.bg1{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="dox">
    <table id="tab" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">分数</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
<script charset="UTF-8" type="text/javascript" src="json.js"></script>
<script charset="UTF-8" type="text/javascript" src="utils.js"></script>
<script charset="UTF-8" type="text/javascript" src="js.js"></script>
