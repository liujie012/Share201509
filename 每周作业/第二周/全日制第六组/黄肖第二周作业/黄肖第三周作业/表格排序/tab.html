<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
            -webkit-user-select: none;
        }
        .box{
            width:400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid green;
            border-radius: 10px;
            box-shadow: 3px 4px 10px 0 burlywood ;

        }
        #tab thead tr{
            height: 40px;
            line-height: 40px;

        }
        #tab thead tr th{
            width: 100px;
            text-align: center;
            background: peru;
        }

        #tab tbody tr{
            height: 30px;
            line-height: 30px;
        }
        #tab tbody tr td{
            width: 100px;
            text-align: center;
        }
        #tab tbody tr.bg1{
            background: plum;
        }
        #tab thead tr th.cursor{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <table id="tab" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">分数</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody></tbody>

    </table>
</div>
</body>
</html>
