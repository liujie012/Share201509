<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格练习</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            font-size: 14px;
        }
        .box{
            border:1px solid green;
            border-radius: 10px;
            width:400px;
            margin:20px auto;
            padding: 20px;
        }
        #tab thead tr{
            background: green;
        }
        #tab thead tr th{
            width: 100px;
            height: 30px;
            line-height: 30px;
        }
        #tab thead tr th.cursor{
            cursor: pointer;
        }
        #tab tbody tr{
            width: 100px;
        }
        #tab tbody tr td{
            height: 30px;
            line-height: 30px;
        }
        #tab tbody tr.bg0{

        }
        #tab tbody tr.bg1{
            background: gold;
        }
    </style>
</head>
<body>
<div class="box">
    <table id="tab" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">武力值</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script charset="utf-8" type="text/javascript" src="json/json-sort.js"></script>
<script charset="utf-8" type="text/javascript" src="json/utils.js"></script>
<script charset="utf-8" type="text/javascript" src="json/tab.js"></script>
</body>
</html>
