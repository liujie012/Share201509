<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0px;
            padding:0px;
        }
       .box {
            margin: 10px auto;
            padding: 20px;
            width: 400px;
            border: 1px solid #000000;
           border-radius: 10px;
           box-shadow: 3px 3px 0px 0px #000000;
           background-color:lavenderblush;
           cursor: pointer;
        }
        #tab thead tr,tbody tr{
            font-family: "Microsoft Yahei";
            -webkit-user-select: none;
            font-size: 16px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            width: 100px;

        }
        #tab thead tr th{
            background-color: #0099FF;
            width: 100px;
        }
        #tab tbody tr td{
            background-color: transparent;
            width: 100px;
        }
        .bg{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<div class="box">
   <table id="tab" cellspacing="0" cellpadding="0">
       <thead>
       <tr>
           <th class="cursor">姓名</th>
           <th class="cursor">年龄</th>
           <th class="cursor">战斗力</th>
           <th>性别</th>
       </tr>
       </thead>
       <tbody>
       </tbody>
   </table>
</div>
<script charset="utf-8" type="text/javascript" src="js/josn.js"></script>
<script charset="utf-8" type="text/javascript" src="js/utils.js"></script>
<script charset="utf-8" type="text/javascript" src="js/tab.js"></script>
</body>
</html>
