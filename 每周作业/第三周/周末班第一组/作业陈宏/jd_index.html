<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页</title>
    <style>
        body, div, p, ul, li {
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: "microsoft yahei", arial;
        }

        ul, li {
            list-style: none;
        }

        .wrapper {
            width: 1198px;
            margin: 0 auto;
            border: 1px solid #ddd;
        }

        .ad {
            height: 1000px;
            background: -webkit-linear-gradient(top, #c81623, #990099);
        }

        .floor {
            height: 300px;
            border-top: 1px solid #dddddd;
            font-size: 20px;
            color: #c81623;
            text-align: center;

        }

        .sidebar {
            position: fixed;
            left: 0px;
            width: 30px;
            top: 50%;
        }

        .sidebar li {
            border: 1px solid #aaa;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .sidebar li:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="ad"></div>
    <div class="floor">1楼</div>
    <div class="floor">2楼</div>
    <div class="floor">3楼</div>
    <div class="floor">4楼</div>

</div>
<ul class="sidebar">
    <li class="handler" id="firBtn">1F</li>
    <li class="handler">2F</li>
    <li class="handler">3F</li>
    <li class="handler">4F</li>
</ul>
<script charset="utf-8" type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
    //1、获取要操作的元素
    var wrapper = document.getElementById("wrapper");
    var oBtns = utils.getElementsByClass("handler");
    var floor = utils.getElementsByClass("floor");

    var initHeight = utils.offset(floor[0]).top;//一层到body顶部的距离
    var floorHeight = floor[0].clientHeight;//楼层高度


    for (var i = 0; i < oBtns.length; i++) {
        (function (i) {
            oBtns[i].onclick = function () {

                utils.win("scrollTop", (initHeight + floorHeight * i));
            };
        })(i);
    }




</script>
</body>
</html>
