<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, span {
            margin: 0;
            padding: 0;
            font-family: cursive;
            font-size: 14px;
        }

        .box {
            position: relative;
            margin: 10px auto;
            width: 600px;
            height: 100px;
        }

        .box span {
            position: absolute;
            left: 0px;
            top: 7px;
            display: block;
            width: 30px;
            height: 30px;
            background: url("img/0_08.png") no-repeat;
        }

        .box #inner {
            padding-left: 35px;
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border: 1px dashed royalblue;
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>

    <div id="inner">
        新版经理人论坛上线了：亲爱的用户，为了更好的提供服务，神州英才推出了全新经理人论坛平台。从即日起面向网站所有的会员朋友们开放公测！上线的社区平台，有全新的读版、读帖页样式，增添了更多的交互功能，关注用户需求和使用感受。
    </div>
</div>
<script type="text/javascript">
    var oInner = document.getElementById("inner");
    var timer = null;
    vbin();
    function vbin() {
        timer = window.setInterval(function () {
            var val = oInner.innerHTML;
            var oldL = oInner.scrollLeft;
            oInner.scrollLeft += 1;
            var newL = oInner.scrollLeft;
            if (oldL === newL) {
                oInner.innerHTML += val;
            }
        }, 10)
    }
    oInner.onmousemove = function () {
        window.clearInterval(timer);
    }
    oInner.onmouseout = function () {
        vbin();
    }
</script>
</body>
</html>
