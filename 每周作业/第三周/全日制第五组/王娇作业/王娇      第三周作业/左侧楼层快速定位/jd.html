    function upDown(curIndex) {
        var winT = utils.win("scrollTop");
        console.log(oDivs[curIndex]);
        var curT = utils.offset(oDivs[curIndex]).top;
        var step = ((winT - curT) / 1000) * 10;
        if (winT > curT) {//向下动
            var timer1 = window.setInterval(function () {
                if (winT <= curT) {
                    document.documentElement.scrollTop = curT;
                    document.body.scrollTop = curT;
                    window.clearInterval(timer1);
                    return;
                }
                winT -= step;
                document.documentElement.scrollTop = winT;
                document.body.scrollTop = winT;
            }, 10);
        } else if (winT < curT) {//向上动
            var timer2 = window.setInterval(function () {
                if (winT >= curT) {
                    document.documentElement.scrollTop = curT;
                    document.body.scrollTop = curT;
                    window.clearInterval(timer2);
                    return;
                }
                winT -= step;
                document.documentElement.scrollTop = winT;
                document.body.scrollTop = winT;
            }, 10)
        }
    }
