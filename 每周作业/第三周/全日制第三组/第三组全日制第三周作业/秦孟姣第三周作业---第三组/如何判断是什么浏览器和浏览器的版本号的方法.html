<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
//通过 console.log(navigator.userAgent);来获取当前浏览器的版本号
 //IE9 Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; WOW64; Trident/5.0)
//IE8 Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; WOW64; Trident/4.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
//IE7  Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 6.1; WOW64; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
//火狐 Mozilla/5.0 (Windows NT 6.1; WOW64; rv:43.0) Gecko/20100101 Firefox/43.0
//谷歌 Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/48.0.2564.10 Safari/537.36
function getNavigator(){
    var  val=null;
    var nav=navigator.userAgent;
    var reg=/MSIE (([6-9]|10)\.0)/;
    var reg1=/Firefox\/([0-9][0-9]\.0)/;
    var reg2=/Chrome\/([0-9][0-9]\.([0-9])(\.[0-9][0-9][0-9][0-9]\.[0-9][0-9]))/;
      reg.test(nav)? val="浏览器名称为："+reg.exec(nav)[0].substr(2,3)+" "+"版本号为："+reg.exec(nav)[1]:null;
      reg1.test(nav)? val="浏览器名称为："+reg1.exec(nav)[0].substr(0,7)+" "+"版本号为："+reg1.exec(nav)[1]:null;
      reg2.test(nav)? val="浏览器名称为："+reg2.exec(nav)[0].substr(0,6)+" "+"版本号为："+reg2.exec(nav)[1]:null;
   return val;
}
console.log(getNavigator());







</script>
</body>
</html>
