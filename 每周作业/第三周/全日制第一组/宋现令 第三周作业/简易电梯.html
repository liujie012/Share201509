<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-family: "楷体";
            font-size: 14px;
        }
        ul,li{
            list-style: none;
        }
        .left{
            position: fixed;
            width: 30px;
            padding: 5px;
            top: 100px;
            left: 20px;
            border: 1px dashed #7c2a3b;
        }
        .left li{
            float: left;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            margin: 5px;
            border: 1px solid #000000;
            border-radius: 3px;
            color: #ff0000;
            cursor: pointer;
        }

        .box div{
            font-size: 30px;
            text-align: center;
            margin: 0 auto;
            width: 500px;
            line-height: 500px;
            height: 500px;
            background: -webkit-linear-gradient(top left,#7c2a3b,#ff0000,#0099ff,#ffff00,#0c8f44,#37ee85);
            background: -ms-linear-gradient(top left,#7c2a3b,#ff0000,#0099ff,#ffff00,#0c8f44,#37ee85);
        }





    </style>
</head>
<body>

    <li>1F</li>
    <li>2F</li>
    <li>3F</li>
    <li>4F</li>
    <li>5F</li>
    <li>6F</li>
    <li>7F</li>
    <li>8F</li>
    <li>9F</li>
    <li>10F</li>
</ul>

    <div>我是9楼,楼下的继续</div>

</div>
