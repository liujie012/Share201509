<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0
		}

		li {
			list-style: none;
			border-bottom: 1px solid #0e656b;
		}

		#nav-left {
			width: 40px;
			background: #ffeedd;
			position: fixed;
			bottom: 50px;
		}

		#nav-left li {
			width: 40px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
		}

		#div1 {
			width: 100%;
			height: 500px;
			background: #FFCC99;
			text-align: center;
		}

		#div2 {
			width: 100%;
			height: 500px;
			background: #6b1d67;
			text-align: center;
		}

		#div3 {
			width: 100%;
			height: 500px;
			background: #006b52;
			text-align: center;
		}

		#div4 {
			width: 100%;
			height: 500px;
			background: #ddda90;
			text-align: center;
		}

		#div5 {
			width: 100%;
			height: 500px;
			background: #8c342d;
			text-align: center;
		}

		.none {
			border-bottom: none;
		}
	</style>
</head>
<body>
<div id="nav-left">
	<ul>
		<li id="li1">1F</li>
		<li id="li2">2F</li>
		<li id="li3">3F</li>
		<li id="li4">4F</li>
		<li class="none" id="li5">5F</li>
	</ul>
</div>
<div id="div1" class="divbox">1F</div>
<div id="div2" class="divbox">2F</div>
<div id="div3" class="divbox">3F</div>
<div id="div4" class="divbox">4F</div>
<div id="div5" class="divbox">5F</div>
<script type="text/javascript">
	function win(attr, value) {
		if (typeof value === "undefined") {
			return document.documentElement[attr] || document.body[attr];
		}
		document.documentElement[attr] = value;
		document.body[attr] = value;
	}

	var navLeft = document.getElementById("nav-left");
	var oLis = navLeft.getElementsByTagName("li");
	var divs = document.getElementsByClassName("divbox");
	for(var i=0;i<oLis.length;i++){
		oLis[i].index=i;
		divs[i].H=divs[i].offsetTop;
		oLis[i].onclick=function() {
			var that = this.index;
			divs[that]=win("scrollTop",divs[that].H);
		}}
</script>
</body>
</html>
