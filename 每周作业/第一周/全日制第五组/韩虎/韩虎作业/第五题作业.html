<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        input {
            margin: 10px 0 0 20px;
            width: 80px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="button" value="按钮1"/>
<input type="button" value="按钮2"/>
<input type="button" value="按钮3"/>
<input type="button" value="按钮4"/>
<input type="button" value="按钮5"/>
<script type="text/javascript">
    var ary = ["red", "yellow", "pink", "green", "blue"];

    var oInputs = document.getElementsByTagName("input");
    for (var i = 0; i < oInputs.length; i++) {
        oInputs[i].onclick = (function (i) {
            return function () {
                document.body.style.backgroundColor = ary[i];
            }

        })(i);
    }
</script>
</body>
</html>
