<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, input {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
        }

        input {
            margin: 20px 30px;
            width: 100px;
            height: 35px;
            line-height: 35px;
        }
    </style>
</head>
<body>
<input type="button" value="按钮1"/>
<input type="button" value="按钮2"/>
<input type="button" value="按钮3"/>
<input type="button" value="按钮4"/>
<input type="button" value="按钮5"/>
<script type="text/javascript">
    var ary = ["red", "yellow", "pink", "green", "blue"];
    var oBtns = document.getElementsByTagName("input");
    var oBody = document.body;
    function bindEvent(n) {
        for (var i = 0; i < oBtns.length; i++) {
            ;(function (i) {
                oBtns[i].onclick = function () {
                    oBody.style.backgroundColor = ary[i];
                };
            })(i);
        }
    }
    bindEvent();
</script>
</body>
</html>
