<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-选项卡</title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
            -webkit-user-select: none; /*禁止webkit内核的浏览器(谷歌、safari)文字选中*/
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 10px auto;
            width: 500px;
        }

        /*设置上面的页卡*/
        #tab ul {
            position: relative;
            top: 1px;
            overflow: hidden; /*清除子元素li的浮动对自己产生的影响*/
        }

        #tab ul li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid burlywood;
            cursor: pointer;
        }

        #tab ul li.select {
            background: paleturquoise;
            border-bottom-color: paleturquoise;
        }

        /*设置下面的内容*/
        #tab div {
            display: none;
            padding: 50px;
            height: 50px;
            text-align: center;
            font-size: 28px;
            border: 1px solid burlywood;
        }

        #tab div.select {
            display: block;
            background: paleturquoise;
        }





    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">CSS</li>
        <li>JS</li>
        <li>Node</li>
    </ul>
    <div class="select">HTML+CSS从零基础到项目实战</div>
    <div>移动端H5开发到深入优化、JS从零基础到框架编写</div>
    <div>珠峰培训独一家</div>
</div>
<script charset="utf-8" type="text/javascript" >
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    function tabChange(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "select";
    }

    for (var i = 0; i < oLis.length; i++) {
        oLis[i].onclick = (function (i) {
            return function () {
                tabChange(i);
            };
        })(i);
    }



</script>
</body>
</html>
