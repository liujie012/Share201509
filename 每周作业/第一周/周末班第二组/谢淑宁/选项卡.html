<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>xieshuning-Tab选项卡</title>
		<style>
			body,ul,li,div{ margin: 0; padding: 0; }
			ul,li{ list-style: none; }
			#tab{ width: 500px; margin:50px auto 0; }
			#tab ul{ position: relative; top: 1px; }
			#tab ul li{ width: 80px; height: 30px; line-height: 30px; text-align: center;  display: inline-block; border:1px solid #ccc; cursor: pointer; }
			#tab ul li.current{ border-bottom-color: #fffff1; background-color: #fffff1; }
			.content{ height: 200px; border:1px solid #ccc;  text-align: center; padding: 20px; font-size: 24px; display: none; }
			.select{ background-color: #fffff1; display: block; }

		</style>
	</head>
	<body>
		<div id="tab">
			<ul>
				<li class="current">TITLE01</li>
				<li>TITLE02</li>
				<li>TITLE03</li>
			</ul>
			<div class="content select">CONTENT01</div>
			<div class="content">CONTENT02</div>
			<div class="content">CONTENT02</div>
		</div>
		<script>
			var tab = document.getElementById('tab');
			var oLis = tab.getElementsByTagName('li');
			var oDiv = tab.getElementsByTagName('div');

			function changeTab(num){
				for (var i = 0; i <oLis.length; i++) {
					oLis[i].className = "";
					oDiv[i].className = "content";
				};
				oLis[num].className = "current";
				oDiv[num].className = "content select";
			}
			
			for (var i = 0; i <oLis.length; i++) {
				(function(num){ 
					oLis[i].onclick = function(){
						changeTab(num);
					}; 
				}(i)); 
			};
		</script>
	</body>
</html>
