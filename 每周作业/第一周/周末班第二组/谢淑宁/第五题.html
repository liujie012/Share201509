<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>change bg</title>
		<style>
			body,div,input{ margin: 0; padding: 0; }
			.wrap{ width: 540px; margin: 100px auto 0; }
			input{ width: 100px; height: 40px; background-color: #333; border:1px solid #ccc; color:#fff; display: inline-block; cursor: pointer; }
		</style>
	</head>
	<body>
		<div class="wrap">
			<input type="button" value="按钮1"/>
			<input type="button" value="按钮2"/>
			<input type="button" value="按钮3"/>
			<input type="button" value="按钮4"/>
			<input type="button" value="按钮5"/>
		</div>
		<script>
			var ary=["red","yellow","pink","green","blue"];
			var oInput = document.getElementsByTagName('input');
			function bindEvent(num){
				document.body.style.backgroundColor = ary[num];
			}
			for(var i=0; i<oInput.length; i++){
				oInput[i].num = i;
				oInput[i].onclick = function(){
					bindEvent(this.num);
				}
			}
		</script>
	</body>
</html>
