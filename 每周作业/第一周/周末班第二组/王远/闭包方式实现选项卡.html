<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
            -webkit-user-select: none; /*禁止webkit内核的浏览器(谷歌、safari)文字选中*/
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 10px auto;
            width: 500px;
        }
        #tab ul {
            position: relative;
            top: 1px;
            overflow: hidden;
        }

        #tab ul li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid burlywood;
            cursor: pointer;
        }

        #tab ul li.select {
            background: paleturquoise;
            border-bottom-color: paleturquoise;
        }

        #tab div {
            display: none;
            padding: 50px;
            height: 50px;
            text-align: center;
            font-size: 28px;
            border: 1px solid burlywood;
        }

        #tab div.select {
            display: block;
            background: paleturquoise;
        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">选项卡一</li>
        <li>选项卡二</li>
        <li>选项卡三</li>
    </ul>
    <div class="select">选项卡一的内容</div>
    <div>选项卡二的内容</div>
    <div>选项卡三的内容</div>
</div>
<script>
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    function tabChange(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "select";
    }
    for(var i=0;i<oLis.length;i++) {
        oLis[i].onmouseover = (function (i) {
            return function () {
                tabChange(i);
            }
        })(i);
    }

</script>
</body>
</html>
