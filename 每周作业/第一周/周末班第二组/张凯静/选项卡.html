<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div,ul,li{margin:0;padding:0;}
        ul,li{list-style:none;}
        #tab{width:500px;height:400px;margin:50px auto 0;}
        #tab ul{position:relative;top:1px;width:100%;height:32px;clear:both;}
        #tab ul li{float:left;width:100px;height:30px;line-height:30px;margin-right:10px;text-align:center;cursor:pointer;border:1px solid red;}
        #tab ul li.select{border-bottom:1px solid #fff;}
        #tab div{display:none;height:100px;line-height:100px;text-align:center;border:1px solid red;}
        #tab div.show{display:block;}
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">选项卡一</li>
        <li>选项卡二</li>
        <li>选项卡三</li>
    </ul>
    <div class="show">选项卡一的内容</div>
    <div>选项卡二的内容</div>
    <div>选项卡三的内容</div>
</div>
<script>
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    function tabChange(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "show";
    }
    for(var i=0;i<oLis.length;i++) {
        oLis[i].onmouseover = (function (i) {
            return function () {
                tabChange(i);
            }
        })(i);
    }

</script>
</body>
</html>
