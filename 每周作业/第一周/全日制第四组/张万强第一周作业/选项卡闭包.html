<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "黑体";
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 10px auto 0;
            width: 500px;
        }

        #tab ul {
            position: relative;
            top: 1px;
            z-index: 1;

        }

        #tab ul li {
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #dddddd;
            margin-right: 10px;
            cursor: pointer;

        }

        #tab ul li.select {
            background: pink;
            border-bottom: none;
        }

        #tab div {
            display: none;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid #ddd;
            clear: both;
        }

        #tab .select {
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">视频</li>
        <li>综艺</li>
        <li>秒拍</li>
    </ul>
    <div class="select">视频内容</div>
    <div>综艺内容</div>
    <div>秒拍内容</div>
</div>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var oLis=oTab.getElementsByTagName("li");
    var oDivs=oTab.getElementsByTagName("div");
    /*for (var i = 0; i < oLis.length; i++) {

        oLi.onmouseover = (function (i) {
            return function(){
                for (var j = 0; j < oLis.length; j++) {
                    oLis[j].className = "";
                    oDivs[j].className = "";
                }
                this.className = "select";
                oDivs[i].className = "select";
            }
        })(i);
    }*/
  for(var i=0;i<oLis.length;i++){
      var oLi=oLis[i];
      (function(i){
          oLi.onmouseover=function(){
              for(var j=0;j<oLis.length;j++){
                  oLis[j].className="";
                  oDivs[j].className="";
              }
              this.className = "select";
              oDivs[i].className = "select";
          }
      })(i);
  }
</script>
</body>
</html>
