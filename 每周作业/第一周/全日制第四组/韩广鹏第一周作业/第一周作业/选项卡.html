<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="button" value="按钮1"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <input type="button" value="按钮4"/>
    <input type="button" value="按钮5"/>
<script type="text/javascript">
    var ary = ["red", "yellow", "pink", "green", "blue"];
    function bindEvent() {
        var oIn = document.getElementsByTagName("input");
        for (var i = 0; i < ary.length; i++) {
            var oIns = oIn[i];
            oIns.onclick = (function (i) {
                return function(){
                    document.body.style.backgroundColor = ary[i];
                }
            })(i);
        }
    }
    bindEvent();








</script>
</body>
</html>
