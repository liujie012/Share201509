<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #big{
            margin: 20px auto;
            overflow: hidden;
            width: 502px;
        }
        #big ul{
            overflow: hidden;

        }
        #big ul li{
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid greenyellow;
            background-color: #0cc65b;
            margin-right: 5px;
            cursor: pointer;
        }
        #big div{
            width: 500px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 1px solid greenyellow;
            background-color: #0cc65b;
            margin-top: -1px;
            display: none;
        }
        #big .on{
            display: block;
        }


    </style>
</head>
<body>
<div id="big">
    <ul>
        <li>电影</li>
        <li>电视剧</li>
        <li>动画片</li>
    </ul>
    <div class="on">夏洛特</div>
    <div>芈月传</div>
    <div>千与千寻</div>
</div>

<script>
    var div1=document.getElementById("big");
    var Olis = div1.getElementsByTagName("li");
    var Odiv = div1.getElementsByTagName("div");
    for (var i=0;i<Olis.length;i++){

            Olis[i].onclick = (function(lll){
                return function(){
                    for (var j=0;j<Olis.length;j++){
                        Odiv[j].className = ""
                    }
                    Odiv[lll].className = "on"
                }

             })(i);
        }
