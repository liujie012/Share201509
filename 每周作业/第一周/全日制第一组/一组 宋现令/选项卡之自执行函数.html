<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,div,ul,li{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        ul li{
            list-style: none;
        }
        #tan{
            margin: 20px auto 0;
            width: 500px;

        }
        #tan ul li{
            float: left;
            width: 60px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            border: 1px solid blueviolet;
            background: pink;
        }
        #tan div{
            display: none;
            clear: both;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            border: 1px solid black;
        }
        #tan ul{
            position: relative;
            top: 1px;
        }
        #tan li.ss{
            background: yellow;
            border-bottom-color: yellow;
        }
        #tan div.ss{
            display: block;
            background: yellow;
        }


    </style>


</head>
<body>
<div id="tan">
    <ul>
        <li class="ss">内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
    </ul>
    <div class="ss">选项1</div>
    <div>选项2</div>
    <div>选项3</div>
    <div>选项4</div>
</div>

<script>
    var T = document.getElementById('tan');
    var oLis= T.getElementsByTagName('li');
    var oDivs = T.getElementsByTagName('div');
    function chen(S){
        for(var i = 0;i<oLis.length;i++){
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[S].className = 'ss';
        oDivs[S].className = 'ss';
    }

    for(var i=0;i<oLis.length;i++){
        ;(function(i){
            oLis[i].onclick = function(){
                chen(i);
            }
        })(i);
    }



</script>

</body>
</html>
