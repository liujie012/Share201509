<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
     body,div,ul,li{
         margin:0;
         padding:0;
         -webkit-user-select: none;
     }
     ul,li{
           list-style: none;
     }
      #tab{
          width:500px;
          margin:20px auto;
      }
      ul{
          /*overflow: hidden;*/
          position: relative;
          top:1px;
      }
        li{
            float: left;
            width:100px;
            height:35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid green;
            margin-right: 10px;
            cursor: pointer;

        }
        #tab div{
            clear: both;
            height:150px;
            line-height: 150px;
            text-align: center;
            border: 1px solid green;
            display: none ;
        }
       li.select{
           background-color: green;

        }
        #tab div.select{
            background-color: green;
            display: block;
        }

    </style>

</head>
<body>
<div id="tab">
    <ul>
        <li class="select">电影</li>
        <li>电视</li>
        <li>音乐</li>
    </ul>
    <div class="select">夏洛特烦恼</div>
    <div>芈月传</div>
    <div>小葡萄</div>
</div>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var oLis=oTab.getElementsByTagName("li");
    var oDivs=oTab.getElementsByTagName("div");
    function tabChange(n){
        for(var i=0;i<oLis.length;i++){
            oLis[i].className=null;
            oDivs[i].className=null;
        }
        oLis[n].className="select";
        oDivs[n].className="select";
    }
