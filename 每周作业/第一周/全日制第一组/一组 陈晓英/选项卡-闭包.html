<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div,ul,li{
            margin: 0;
            padding: 0;
            font-size: 18px;
            font-family: "Microsoft YaHei";
        }
        ul li{
            list-style: none;
        }
        #tab {
            width: 400px;
            margin: 10px auto;
        }
        #tab ul{
            position: relative;
            top:1px;

        }
        #tab ul li{
            float: left;
            margin-right:5px ;
            width: 80px;
            height: 30px;
            line-height: 30px;
            cursor: pointer;
            text-align: center;
            border: 1px solid purple;
        }
        #tab div{
            display:none;
            clear: both;
            width: 350px;
            height: 150px;
            line-height:150px;
            text-align: center;
            border: 1px solid hotpink;
        }
        #tab li.select{
            border-bottom-color:#9bcfff ;
            background: #9bcfff;
        }
        #tab div.select{
            display: block;
            background: #9bcfff;

        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">选项卡一</li>
        <li>选项卡二</li>
        <li>选项卡三</li>
        <li>选项卡四</li>
    </ul>
    <div class="select">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
    <div>内容四</div>
</div>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var oLis=oTab.getElementsByTagName("li");
    var oDiv=oTab.getElementsByTagName("div");
    function chen(n){
        for(var i=0;i<oLis.length;i++){
            oLis[i].className=null;
            oDiv[i].className=null;
        }
        oLis[n].className="select";
        oDiv[n].className="select";
    }
//    for(var i=0;i<oLis.length;i++){
//        (function(i){
//            oLis[i].onclick=function(){
//                chen(i);
//            }
//        })(i);
//    }

    for(var i=0;i<oLis.length;i++){
        ~function(i){
            oLis[i].onclick=function(){
                chen(i);
            }
        }(i);
    }
</script>
</body>
</html>
