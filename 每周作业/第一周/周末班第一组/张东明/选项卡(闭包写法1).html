<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        div, ul, li {
            margin: 0;
            padding: 0;
            font-size: 15px;
            font-family: "微软雅黑";
        }

        #tab {
            width: 600px;
            height: 300px;
            margin: 10px auto 0;
            /*border: 1px solid red;*/
        }

        ul, li {
            list-style: none;
        }

        li {
            float: left;
            border: 1px solid greenyellow;
            margin-right: 10px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            overflow: hidden;
        }

        #tab div {
            clear: both;
            /*border: 1px blue solid;*/
            text-align: center;
            line-height: 270px;
            width: 600px;
            height: 270px;
            display: none;
            background-color: #ffaf33;
        }

        #tab div.select {
            display: block;
        }

        #tab li.select {
            background-color: #ffaf33;
            border-bottom: #ffaf33 1px solid;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">电影</li>
        <li>电视剧</li>
        <li>游戏</li>
    </ul>
    <div class="select">寻龙诀</div>
    <div>甄嬛传</div>
    <div>炉石传说</div>
</div>
<script type="text/javascript">
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    for(var i=0;i<oLis.length;i++){
        oLis[i].onclick=(function(i){
            return function(){
            for(var j=0;j<oLis.length;j++){
                oLis[j].className="";
                oDivs[j].className="";
            }
            oLis[i].className="select";
            oDivs[i].className="select";
        }
    })(i)
    }

</script>
</body>
</html>
