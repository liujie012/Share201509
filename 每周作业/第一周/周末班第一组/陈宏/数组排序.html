<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var ary = [12, 23, 23, 12, 24, 34, 34, 23, 34, 5, 21, 2];
    var res = ary.slice(0, ary.length);
    //    console.log(res);
    var obj = {};//定义一个空对象，利用对象属性名如果一样则修改
    for (var i = 0; i < res.length; i++) {
        var cur = res[i];
        if (obj[cur] == cur) {
            res[i] = res[res.length - 1];
            res.length--;
            i--;
            continue;
        }
        obj[cur] = cur;

    }

    console.log(res);
    for (var n = 0; n < res.length - 1; n++) {
        for (var j = 0; j < res.length - 1 - n; j++) {
            var comparePre = res[j], compareNext = res[j + 1];
            if (comparePre > compareNext) {
                var temp = null;
                temp = res[j];
                res[j] = res[j + 1];
                res[j + 1] = temp;
            }
        }
    }
    console.log(res);
</script>
</body>
</html>
