<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div1">
    <input type="button" value="按钮1"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>
    <input type="button" value="按钮4"/>
    <input type="button" value="按钮5"/>

</div>
<script type="text/javascript">
    var ary = ["red", "yellow", "pink", "green", "blue"];
    var oInps = document.getElementsByTagName("input");
    var oBody = document.getElementsByTagName("body")[0];
    function bindEvent() {
        for (var i = 0; i < oInps.length; i++) {
            oInps[i].order = i;
            oInps[i].onclick = function () {
                var bgColor = ary[this.order];
                oBody.style.backgroundColor = bgColor;
            };
        }

    }
    bindEvent();
</script>
</body>
</html>
