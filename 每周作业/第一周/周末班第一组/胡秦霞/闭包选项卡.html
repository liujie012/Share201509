<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包-选项卡</title>
    <style>
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none; }
        ul, li {
            list-style: none;
        }
        #tab {
            margin: 10px auto;
            width: 500px;
        }
        #tab ul {
            position: relative;
            top: 1px;
            overflow: hidden;
        }
        #tab ul li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid burlywood;
            cursor: pointer;
        }
        #tab ul li.select {
            background: paleturquoise;
            border-bottom-color: paleturquoise;
        }
        #tab div {
            display: none;
            padding: 50px;
            height: 50px;
            text-align: center;
            font-size: 28px;
            border: 1px solid burlywood;
        }
        #tab div.select {
            display: block;
            background: paleturquoise;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>
    <div class="select">div1</div>
    <div>div2</div>
    <div>div3</div>
</div>
<script>
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    function tabChange(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "select";
    }


    for (var i = 0; i < oLis.length; i++) {
        oLis[i].onclick = (function (i) {
            return function () {
                tabChange(i);
            };
        })(i);
    }
</script>

</body>
</html>
