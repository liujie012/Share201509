<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 20px auto;
            width: 500px;
        }

        #tab ul {
            position: relative;
            top: 1px;
        }

        #tab li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid green;
            cursor: pointer;
        }

        #tab li.select {
            background: wheat;
            border-bottom: 1px solid wheat;
        }


        #tab div {
            display: none;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border: 1px solid green;
            clear: both;
        }

        #tab div.select {
            display: block;
            background: wheat;
        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">电影</li>
        <li>电视剧</li>
        <li>音乐</li>
    </ul>
    <div class="select">夏洛特烦恼</div>
    <div>芈(mi)月传</div>
    <div>Adele-hello</div>
</div>

<script type="text/javascript">
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    for (var i = 0; i < oLis.length; i++) {
        !function (i) {
            oLis[i].onclick = function () {
                tochange(i);
            }
        }(i)
    }
    function tochange(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = "";
            oDivs[i].className = "";
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "select";
    }
</script>
</body>
</html>
