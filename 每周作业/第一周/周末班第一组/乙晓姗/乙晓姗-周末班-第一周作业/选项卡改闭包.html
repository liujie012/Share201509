<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    body,div,ul,li{
    margin: 0;
    padding: 0;
    font-family: "微软雅黑";
    font-size: 14px;
    -webkit-user-select: none; /*禁止webkit内核的浏览器文字选中 谷歌，safari*/
    }

    ul, li {
    list-style: none;
    }

    #tab {
    margin: 10px auto;
    width: 500px;
    }
    /*设置上面的页卡*/
    #tab ul {
    overflow: hidden;     /*清除子元素li的浮动对自己产生的影响;*/
    position: relative;
    top: 1px;
    }

    #tab ul li {
    float: left;
    margin-right: 10px;
    width: 100px;
    height: 35px;
    line-height: 35px;
    text-align: center;
    border: 1px solid green;
    cursor: pointer;
    }
    #tab ul li.select {
    background: wheat;
    border-bottom: 1px solid wheat;
    }

    #tab div {
    display: none;
    padding:50px 0;
    height: 150px;
    line-height: 150px;
    text-align: center;
    border: 1px solid green;
    /*clear: both;*/
    }
    #tab div.select {
    display: block;
    background: wheat;
    }
    </style>
</head>
<body>
<div  id="tab">
    <ul>
        <li class="select">音乐</li>
        <li>电视剧</li>
        <li>老炮儿</li>
    </ul>
    <div class="select">周杰伦</div>
    <div>甄嬛传</div>
    <div>老炮</div>
</div>
<script type="text/javascript">
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");


    function tabChange(nIndex) {

        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oLis[nIndex].className = "select";
        oDivs[nIndex].className = "select";
    }
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].onclick = (function (i) {
            return function () {
                tabChange(i);
            };
        })(i);
    }
</script>
</body>
</html>
