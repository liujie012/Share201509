<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    Number.prototype.plus=function(){
        var x=Number(arguments[0]);
        if(isNaN(x)){
            x=0;
        };
        return this+x;
    };
    Number.prototype.minus=function(){
        var x=Number(arguments[0]);
        if(isNaN(x)){
            x=0;
        };
        return this-x;
    };
    var num=5;
    var num1=num.plus(3).minus(2);
    alert(num1);

</script>
</body>
</html>
