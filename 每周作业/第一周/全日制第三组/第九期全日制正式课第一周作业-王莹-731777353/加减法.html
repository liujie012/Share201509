<!DOCTYPE html>

<script type="text/javascript">
    /*实现 (5).plus(3).minus(2) ->5+3-2
     Number.prototype.plus...
     Number.prototype.minus...*/
    Number.prototype.plus = function plus() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            if (!isNaN(Number(arguments[i]))) {
                total += Number(arguments[i]);
            }
        }
        return total + Number(this);
    }
    Number.prototype.minus = function minus() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            if (!isNaN(Number(arguments[i]))) {
                total -= Number(arguments[i]);
            }
        }
        return total + Number(this);
    }
    console.log((10).minus(7, 6).plus(3, 5, 6));











</script>

</body>
</html>
