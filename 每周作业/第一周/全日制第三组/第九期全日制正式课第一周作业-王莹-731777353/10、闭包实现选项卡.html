<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-family: "微软雅黑";
            -webkit-user-select: none;
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 20px auto;
            width: 500px;
        }

        #tab ul {
            position: relative;
            top: 1px;
        }

        #tab li {
            float: left;
            margin-right: 10px;
            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid green;
            cursor: pointer;
        }

        #tab li.select {
            background: lightcoral;
            border-bottom: 1px solid lightcoral;
        }

        #tab div {
            display: none;
            width: 500px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            border: 1px solid green;
            clear: both;
        }

        #tab div.select {
            display: block;
            background: lightcoral;
        }
    </style>

</head>
<body>
<div id="tab">
    <ul>
        <li class="select">电视剧</li>
        <li>电影</li>
        <li>音乐</li>
    </ul>
    <div class="select">电视剧频道</div>
    <div>电影频道</div>
    <div>音乐频道</div>
</div>
<script type="text/javascript">
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    //闭包方法1：
    for (var i = 0; i < oLis.length; i++) {
        oLis[i].onclick = (function (i) {
            return function () {
                for (var j = 0; j < oLis.length; j++) {
                    oLis[j].className = "";
                    oDivs[j].className = "";
                }
                oLis[i].className = "select";
                oDivs[i].className = "select";
            }
        })(i);
    }
    //当执行到给三个选项绑定事件的时候，oLis[0]的值是一个自执行函数，首先自执行函数执行，形成新的私有作用域A，作用域A中，形参i=0；返回值也是一个函数，首先开辟一个堆内存，浏览器为其分配一个16进制的地址xxxfff000，将代码以字符串的形式存储在此内存中，再将xxxfff000赋值给oLis[0];当点击第一个选项卡，xxxfff000执行，代码"oLis[i].className = "select"; oDivs[i].className = "select";"执行时，会向上级作用域A中查找i，值为0，其实就是在自执行函数形成的作用域里保存了我们每次绑定事件时i的值，道理一样的，都是存储循环的时候i的值

</html>
