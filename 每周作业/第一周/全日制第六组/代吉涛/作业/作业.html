<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">body, div ul, li {
        margin: 0;
        padding: 0;
        font-family: "微软雅黑", Helvetica, Sans-serif;
        font-size: 14px;
        -webkit-user-select: none; /*禁止谷歌等webkit内核的浏览器中，禁止用户选中文字*/
    }

    ul li {
        list-style: none;
    }

    #tab {
        margin: 20px auto;
        width: 500px;
    }

    #tab ul {
        position: relative;
        top: 1px;
    }

    #tab ul li {
        width: 100px;
        height: 35px;
        margin-right: 10px;
        line-height: 35px;
        border: 1px solid #005ea7;
        float: left;
        text-align: center;
        cursor: pointer;
    }

    #tab ul li.select {
        background: #e5bf73;
        border-bottom-color: #e5bf73;
    }

    #tab div {
        display: none;
        clear: both; /*清除上面li的浮动对自己的影响*/
        height: 150px;
        line-height: 150px;
        text-align: center;
        border: 1px solid #333333;
        background: #e5bf73;
    }

    #tab div.select {
        display: block;
    }
    </style>
</head>
<div id="tab">
    <ul>
        <li class="select">电影</li>
        <li>动漫</li>
        <li>综艺</li>
    </ul>
    <div class="select">007.幽灵党</div>
    <div>海贼王</div>
    <div>奔跑吧，兄弟</div>
</div>
<body>
<script type="text/javascript">
    var oTab = document.getElementById("tab");
    var oLis = oTab.getElementsByTagName("li");
    var oDivs = oTab.getElementsByTagName("div");
    function tabChange(n){
        for(var i=0;i<oLis.length;i++){
            oLis[i].className="";
            oDivs[i].className="";
        }
        oLis[n].className="select";
        oDivs[n].className="select";
    }
    for(var i=0;i<oLis.length;i++) {
        (function (i) {
            oLis[i].onclick = function () {
                tabChange([i]);
            }
        })(i)
    }
</script>
</body>
</html>
