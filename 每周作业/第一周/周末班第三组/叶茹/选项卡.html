<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
            -webkit-user-select: none; /*禁止webkit内核的浏览器(谷歌、safari)文字选中*/
        }
       #tab{
           margin:0 auto;
           width:500px;

       }
        #tab ul{
            width:500px;
            overflow:hidden;
            position: relative;
        }
        #tab ul li{
            list-style:none;
            width:100px;
            height:34px;
            line-height:34px;
            border:1px solid green;
            float:left;
            text-align:center;
        }
        #tab ul li:hover{
            cursor:pointer;
        }
        #tab div{
            width:500px;
            height:400px;
            text-align: center;
            font-size: 28px;
            border:1px solid green;
            position:absolute;
            display:none;
        }
        #tab div.select {
            display: block;
            background: paleturquoise;
        }
        #tab ul li.select {
            background: paleturquoise;
            border-bottom-color: paleturquoise;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">CSS</li>
        <li>JS</li>
        <li>Node</li>
    </ul>
    <div class="select">HTML+CSS从零基础到项目实战</div>
    <div >移动端H5开发到深入优化、JS从零基础到框架编写</div>
    <div>nodeJS服务器的搭建</div>
</div>

<script>
    var tab=document.getElementById("tab");
    var oLis=tab.getElementsByTagName("li");
  var oDivs=tab.getElementsByTagName("div");
  function changeTab(nIndex){
      for(var i=0;i<oLis.length;i++){
          oLis[i].className=null;
          oDivs[i].className=null;
      }
      oDivs[nIndex].className='select';
      oLis[nIndex].className='select';
  }
//    自定义属性
//  for(var i=0;i<oLis.length;i++){
//      oLis[i].zhufeng=i;
//      oLis[i].onclick=function(){
//          changeTab(this.zhufeng);
//      }
//  }
//    闭包解决
    for(var i=0;i<oLis.length;i++){
        oLis[i].onclick=(function(i){
          return   function(){
                changeTab(i);
            }
        })(i);
    }
    放到一个自执行函数里面也可以实现



</script>
</body>
</html>
