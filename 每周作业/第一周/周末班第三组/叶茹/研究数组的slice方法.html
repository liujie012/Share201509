//    总结：1.如果不传参数，结果是复制一份数组，所有方法返回的结果都是原来的数组
//        2.参数为一个时，先把参数转为整数parseInt(n),再判断正负，如果是正的则不管，n<0,则n=n+ary.lenth,然后
//         从n开始一直截取到末尾，用循环的方法，把数组中的每一项遍历出来
//        3.参数为两个时，同样先把数字变为整数，然后将n和m变为正数，如果是负数就+ary.length,然后可以截取了

    Array.prototype.mySlice=function(){//参数为0的时候
        if(arguments.length==0){
            var ary1=[];//返回的数组值
            for(var i=0;i<ary.length;i++){
               ary1.push(ary[i]);
            }
            return ary1;//返回值
        }else if(arguments.length==1){//参数为1个的时候
           var n=parseInt(arguments[0]);
            if(n<0){
                n=n+ary.length;
            }
            var ary2=[];
            for(var i=n;i<ary.length;i++){
                ary2.push(ary[i]);
            }
            return ary2;//返回值

        }else{//参数为2个的时候
            var n=parseInt(arguments[0]);
            var m=parseInt(arguments[1]);
            if(n<0){
                n=n+ary.length;
            }
            if(m<0){
                m=m+ary.length;
            }
            if(n<m){
                var ary3=[];
                for(var i=n;i<m;i++){
                    ary3.push(ary[i]);
                }
                return ary3;//返回值
            }else{
                return [];//如果n>m则返回一个空数组
            }

        }
    }
var ary=[1,2,3,4,5];
   var result =ary.mySlice(-3,-1);
    console.log(result);
