<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
	
	<script>

    Number.prototype.plus=function(num){
		if(isNaN(num)){
			return this;
		}else{
			return this+num;
		}
    }
    Number.prototype.minus=function(num){
        if(isNaN(num)){
			return this;
		}else{
			return this-num;
		}
    }
	
	var num=2;
console.log(num.plus(3).minus(1));
</script>
</head>

</html>
