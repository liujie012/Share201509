<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tabs</title>
<style>
ul{
	list-style:none;
}
ul li{
	float:left;
	margin-left:15px;
	background:#A6DFC9;
	padding:5px;
	border:#95ADA7 solid 1px;
	position:relative;
	top:1px;
	cursor:pointer;
}
div{
	clear:both;
	margin-left:10px;
	background:#A6DFC9;
	width:400px;
	height:300px;
	border:#95ADA7 solid 1px;
	display:none;
	text-align:center;
	padding-top:50px;
}
.active{
	border-bottom-color:#A6DFC9;	
}
.show{
	display:block;
}
</style>
<script>
window.onload=function(){
	var divs = document.getElementsByTagName('div');
	var lis = document.getElementsByTagName('li');
	for(i=0;i<lis.length;i++){
		lis[i].onclick = (function(i){
				return function (){
				for(var j in lis){
					lis[j].className = '';	
					divs[j].className = '';
				}
					lis[i].className = 'active';	
					divs[i].className = 'show';
				}			 
		})(i);
	}

}
</script>

</head>

<body>

<ul>
<li class="active">选项卡1</li>
<li>选项卡2</li>
<li>选项卡3</li>
<li>选项卡4</li>
</ul>
<div class="show">
选项卡1
</div>
<div>
选项卡2
</div>
<div>
选项卡3
</div>
<div>
选项卡4
</div>
</body>
</html>
