<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        #tab {
            margin: 0 auto;
            width: 300px;
        }

        #tab ul {
            width: 300px;
            height: 40px;
        }

        #tab ul li {
            float: left;
            width: 100px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }

        #tab div {
            width: 300px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            display: none;
        }

        #tab div.select {
            display: block;
            background: peachpuff;
        }

        #tab ul li.select {
            background: peachpuff;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">一</li>
        <li>二</li>
        <li>三</li>
    </ul>
    <div class="select">一</div>
    <div>二</div>
    <div>三</div>
</div>

<script>
    var tab = document.getElementById("tab");
    var oLis = tab.getElementsByTagName("li");
    var oDivs = tab.getElementsByTagName("div");
    function changeTab(nIndex) {
        for (var i = 0; i < oLis.length; i++) {
            oLis[i].className = null;
            oDivs[i].className = null;
        }
        oDivs[nIndex].className = 'select';
        oLis[nIndex].className = 'select';
    }
    //自定义属性方法
/*    for (var i = 0; i < oLis.length; i++) {
        oLis[i].zhufeng = i;
        oLis[i].onclick = function () {
            changeTab(this.zhufeng);
        }
    }*/
    //闭包方法
    for (var i = 0; i < oLis.length; i++) {
        -function(i){
            oLis[i].onclick=function(){
                changeTab(i);
            };
        }(i);
    };


</script>
</body>
</html>
